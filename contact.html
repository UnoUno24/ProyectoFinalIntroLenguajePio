    <<section class="form">
      <div class="form-container">
        <form method="POST" action="#">
          <div class="mb-3">
            <label for="Firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="Firstname" name="Firstname" required>
          </div>
          <div class="mb-3">
            <label for="Lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="Lastname" name="Lastname" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" aria-describedby="passwordHelpBlock" required>
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agree" required>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
